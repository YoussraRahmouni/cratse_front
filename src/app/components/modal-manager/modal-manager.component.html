<div class="modal-header">
    <h5 class="modal-title">Modify manager</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" >
        <p>Manger</p>
        <select  formControlName="manager" class="form-control" name="manager" >
            <option *ngFor="let manager of managers" [ngValue]="manager">{{manager.lastName}}</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>
</div>
