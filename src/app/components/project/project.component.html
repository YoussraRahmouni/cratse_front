<div class="modal-header">
    <h5 class="modal-title">Add project to CRA</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" >
        <p>Project</p>
        <select  formControlName="project" class="form-control" name="project" >
            <option *ngFor="let project of projects" value="{{project.idProject +';'+ project.nameProject}}">{{project.nameProject}}</option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="submitForm()">Submit</button>
</div>
